<html>
	<head>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/spides.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/add-on/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/add-on/jquery.transit.js"></script>
	</head>
	<body>
		<window>
			<world>
			<div style="position:relative">
				<slide index="1" px="0" py="0" psize="20" protation="0" ptype="1">
					<ptitle>
						Hello <strong>Spides!</strong>
					</ptitle>
				</slide>
				<slide index="2" px="1600" py="600" psize="80" protation="120" ptype="2">
					<ptitle>
						About Spides
					</ptitle>
					<pparagraph>
						It's a slide-tool based on Javascript & HTML5.
					</pparagraph>
					<pparagraph>
						Authored by nighca, learnt a lot from impress.js,  -  
						<a href="mailto:nighca@live.cn" target="_blank">nighca@live.cn</a>
					</pparagraph>
				</slide>
				<slide index="3" px="2400" py="0" psize="10" protation="90" ptype="3">
					<ptitle>
						Why "Spides"
					</ptitle>
					<ptip>
						It's simple.
					</ptip>
					<pparagraph>
						All I want is just a simple slide tool.
					</pparagraph>
					<pparagraph>
						Which is sp-slides => <strong>Spides!</strong>
					</pparagraph>
					<pparagraph>
						Thanks
						<a href="http://jquery.com"> jquery </a>
						& 
						<a href="http://ricostacruz.com/jquery.transit/"> jquery.transit </a>
					</pparagraph>
				</slide>
				<slide index="4" px="1600" py="4000" psize="40" protation="70" ptype="0">
					<ptitle>
						The End.
					</ptitle>
				</slide>
			</div>
			</world>
		</window>
	</body>
	<script type="text/javascript" src="js/spides.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
